<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GPA Calculator</title>
</head>

<body>
    <div class="container">
        <div class="table">
            <h1 style="text-align: center;">GPA Calculator</h1>
            <button id="add-course">Add Course</button>
            <hr>
            <div class="input-container">
                <input class="input-marks" type="number"  placeholder="Marks out of 100">
                <input class="input-credits" type="number" placeholder="Credits">
            </div>
        </div>
        <hr>
        <button id="calculate-btn">Calculate</button>
        <div class="result-container">
            <p id="result" style="font-size: 20px;">Result</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
